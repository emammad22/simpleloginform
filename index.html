<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css Links -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Fonts Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>Login Form</title>

</head>

<body>
    <div class="container">
        <form action="user.html" class="w-25 " id="loginform">
            <h1 class="mb-4 text-center">Login Form</h1>
            <div class="mb-3 ">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <label for="username" class="form-label">Username</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder=" ">
                    <label for="password" class="form-label">Password</label>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <div>
                    <input type="checkbox" class="form-check-input" id="checking">
                    <label for="checking" class="form-label">Remember me</label>
                </div>

                <div>
                    <a href="" class="forgot">Forgot password?</a>
                </div>
            </div>

            <button class="btn btn-primary" id="submit">Submit</button>
        </form>

        <div class="preloader" id="loading">
            <div class="load-1"></div>
            <div class="load-2"></div>
            <div class="load-3"></div>
            <div class="load-4"></div>
            <div class="load-5"></div>
        </div>
    </div>


    <script src="./scripts/login.js"></script>
</body>

</html>
